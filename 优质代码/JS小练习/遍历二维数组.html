<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遍历二维数组</title>
</head>
<script>
	// 二维数组
	var arr=[[1,2,3],[4,5],[6,7,8],[9,0]]

	console.log(arr[0]);
	console.log(arr[1]);
	console.log(arr.length);
	console.log(arr[2][1]);

	// 二维数组遍历---for-in循环

	for(var i in arr){
	    var arr1=arr[i];
	    for (var k in arr1){
	        console.log(arr[i][k]);
	    }
	}
</script>
<body>
	
</body>
</html>
