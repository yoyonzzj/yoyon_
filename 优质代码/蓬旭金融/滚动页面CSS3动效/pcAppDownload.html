<!DOCTYPE html>
<html>
	<head>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer" content="webkit"/>
		<title>APP下载</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/pcAppDownload.css" />
		<script src="js/jquery.js"></script>
		<script src="js/pcAppDownload.js"></script>
	</head>
	<body>
		<div class="section1 floor">
			<div class="outerbox">
				<div class="bg1">
					<div class="innerbox">
						<div class="twoBarCode">
							<img src="img/twoBarCode.png" alt="" />
						</div>
						<div class="uzicai">
							<div class="firstline">柚子理财携手晋商银行</div>
							<div class="secondline">开启银行存管新时代</div>
							<div class="thirdline">升级版APP惊艳亮相，红包大奖等你来抢</div>
							<a href="javascript:void(0)"><div class="iphone">
								<img src="img/iphone.png" alt="" style="margin-right: 16px;" />
								iPhone版
							</div></a>
							<a href="javascript:void(0)"><div class="android">
								<img src="img/android.png" alt="" style="margin-right: 16px;" />
								android版
							</div></a>
						</div>
					</div>
				</div>
			</div>	
		</div>
		<div class="section2 floor">
			<div class="outerbox" style="width: 1920px;height: 600px;margin: 0 auto;">
				<div class="innerbox">
					<div class="title1">新手福利</div>
					<div class="underline1"></div>
					<div class="word1">
						<div class="word">1.注册即送68888元体验金</div>
						<div class="word">2.注册即享3%加息券</div>
						<div class="word">3.投资另送50元红包</div>
					</div>
					<img class="img1" src="img/section2.png" alt="" />	
				</div>
			</div>
		</div>
		<div class="section3 floor" style="position:relative;z-index: 9;">
			<div class="outerbox">
				<div class="innerbox">
					<img class="img2" src="img/section3.png" alt="" />	
					<div class="title2" style="color: #fff;">新手标</div>
					<div class="underline2"></div>
					<div class="word2">
						<div class="word" style="color: #fff;">1.新手专享</div>
						<div class="word" style="color: #fff;">2.100元起投，只需投资八天</div>
						<div class="word" style="color: #fff;">3.就可坐享15%高收益</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section4 floor">
			<div class="outerbox">
				<div class="innerbox">
					<img class="img3" src="img/section4.png" alt="" />	
					<div class="title3">盈科律所合同托管</div>
					<div class="underline3"></div>
					<div class="word3">
						<div class="word">1.全程提供便捷的法律服务</div>
						<div class="word">2.为您的资金保驾护航</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section5 floor">
			<div class="outerbox">
				<div class="innerbox">
					<img class="img4" src="img/section5.png" alt="" />	
					<div class="title4">多重保障 安全无忧</div>
					<div class="underline4"></div>
					<div class="word4">
						<div class="word">1.风控审核 项目优先</div>
						<div class="word">2.技术支持 信息安全</div>
						<div class="word">3.小额分散 降低风险</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".firstline").delay(200);
			$(".firstline").animate({marginLeft:"0",opacity:"1"},1200,"linear");	
			$(".secondline").delay(500);
			$(".secondline").animate({marginLeft:"4",opacity:"1"},1500,"swing");	
			$(".thirdline").delay(800);
			$(".thirdline").animate({marginLeft:"4",opacity:"1"},1500,"swing");
			$(".iphone").delay(600);
			$(".iphone").animate({marginTop:"40",opacity:"1"},1500,"swing");
			$(".android").delay(900);
			$(".android").animate({marginTop:"20",opacity:"1"},1500,"swing");
		</script>
	</body>
</html>
