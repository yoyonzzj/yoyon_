<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/base.css">	
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
   <header>
       <a href="#" class="home"></a>
       <a href="#" class="reg">登录</a>
   </header>
   <div class="logo">
      <img src="img/logo.png">
   </div>
   
 
   
   <div id="formbox">
    

  <ul id="ul2" style="display:block;">
        <li>
           <i></i>
           <input type="tel" placeholder="请输入手机号码" class="txt" id="tel" name="tel">
           <em></em>
        </li>
        <li>
           <i></i>
           <input type="tel" placeholder="请输入短信验证码" class="txt" id="code" name="code">
           <input type="button" value="点击获取" id="send">
        </li>
     </ul> 
   </div>
   
   <input type="button" id="loginbtn" value="下一步">
  
   
   <div id="agreement">
      <p class="agreement">
        <span class="active"><i></i>我已阅读并同意</span>
        <em>《</em>
        <a href="#">一元夺宝注册协议</a>
        <em>》</em>
      </p>
   </div>
 
   
   <div class="tip">
      <span id="tipmsg">12124</span>
   </div>


<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript">
   var tel=document.getElementById("tel");
   var code=document.getElementById("code");
   var send=document.getElementById("send");
   var loginbtn=document.getElementById("loginbtn");
   var formbox=document.getElementById("formbox");
   var em=formbox.getElementsByTagName("em")[0];
   var agreement=document.getElementById("agreement");
   var span=agreement.getElementsByTagName("span")[0];
   var tipmsg=document.getElementById("tipmsg");
   base.delTip(tel);
   base.clearVal(em);
   base.sendCode(send,30);
   span.addEventListener("touchend",function(){
       if(this.className==""){
         this.className="active";
       }else{
         this.className="";
       }
   });


  loginbtn.addEventListener("click", function(){
         var reg=/^1[3|4|5|7|8]\d{9}$/ig; 
         if(tel.value==""){
            base.showTip(tipmsg,"手机号码不能为空");
         }else if(!reg.test(tel.value)){
            base.showTip(tipmsg,"手机号码格式不正确");
         }else if(code.value==""){
            base.showTip(tipmsg,"请输入验证码");
         }else{
            //发送请求
         }


  })




</script>	
</body>
</html>
