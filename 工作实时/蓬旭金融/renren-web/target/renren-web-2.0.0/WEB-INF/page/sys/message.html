<!DOCTYPE html>
<html>
<head>
<title>详细信息</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
<!-- 详细信息弹窗 -->
<a href=""><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="message">
  详细信息
</button></a>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width:700px;height:500px;border:10px double #b8d0d6;background:#eef4f5;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <h4 class="modal-title" id="myModalLabel">添加信息</h4>
      </div>
      <div class="modal-body" style="font-size:14px;line-height:40px;width:680px;height:330px;background:#fff">	
		<form>
		<fieldset>
		<legend style="font-size:20px;font-weight:600">补充信息</legend>
			<div class="form-group">
			   	<div class="col-sm-6">公司性质：xxxxxxx</div>	
			   	<div class="col-sm-6">公司行业：xxxxxxxxx</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-6">公司职务：xxxxxxxx</div>
			   	<div class="col-sm-6">证明人：xxxxxxxxx</div>	
			</div>
			<div class="form-group">
			   	<div class="col-sm-6">证明人电话：xxxxxxxxx</div>			
			   	<div class="col-sm-6">额外收入：xxxxxxxxx</div>			   	
			</div>
		</fieldset>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

<script src="${rc.contextPath}/js/sys/message.js?_${date.systemTime}"></script>
</body>
</html>
