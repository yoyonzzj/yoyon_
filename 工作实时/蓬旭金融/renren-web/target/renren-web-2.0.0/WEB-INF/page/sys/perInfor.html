<!DOCTYPE html>
<html>
<head>
<title>个人信息</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	 <div>
		<div class="grid-btn">
		<form class="form-inline">
			
				<label>手机号码：</label>
				<input type="text" id="phone" placeholder="手机号码" class="form-control" style="width:10%;display:inline;margin-right:20px;">
			
				<label>真实姓名：</label>
				<input type="text" class="form-control" style="width:10%;display:inline;margin-right:20px;" id="username" placeholder="真实姓名">
			
				<label>证件号码：</label>
				<input type="text"  class="form-control" style="width:10%;display:inline;margin-right:20px;" id="idcard"  placeholder="证件号码">
			
				<label>身份验证：</label>
				<select style="height:34px;margin-right:20px;border-radius:4px" id="isIdcard">
					<option>不限</option>
					<option>已验证</option>
					<option>未验证</option>
				</select>
			
			<a class="btn btn-default" id="button">查询</a>
			</form>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div> 
</div>
<script src="${rc.contextPath}/js/sys/perInfor.js?_${date.systemTime}"></script>
</body>
</html>
