<!DOCTYPE html>
<html>
<head>
<title>还款记录</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	 <div>
		<div class="grid-btn">
		<form class="form-inline">
			
				<label>手机号码：</label>
				<input type="text" class="form-control" id="phone" placeholder="手机号码" style="width:10%;display:inline;margin-right:20px;">
				
				<label>用户类型：</label>
				<select  id="userStatus" style="height:34px;margin-right:20px;border-radius:4px">
					<option>不限</option>
					<option>上班族</option>
					<option>学生族</option>
				</select>
			
				<label>还款状态：</label>
				<select  id="borrowStatus" style="height:34px;margin-right:20px;border-radius:4px">
					<option>不限</option>
					<option>还款中</option>
					<option>已结清</option>
					<option>已逾期</option>
				</select>
			
				<label>是否逾期：</label>
				<select  id="overdue" style="height:34px;margin-right:20px;border-radius:4px">
					<option>不限</option>
					<option>是</option>
					<option>否</option>
				</select>
			
				<label>借款时间：</label>
				<input type="text" class="form-control form_datetime date" readonly id="borrowStartTime" style="width:10%;display:inline;">-<input type="text" class="form-control form_datetime date" readonly id="borrowEndTime" style="width:10%;display:inline;">
				<label>审核时间：</label>
				<input type="text" class="form-control form_datetime date" readonly id="verifyStartTime" style="width:10%;display:inline;">-<input type="text" class="form-control form_datetime date" readonly id="verifyEndTime" style="width:10%;display:inline;">
			
				<a class="btn btn-default"  id="button">查询</a>
			</form>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div> 
  </div>  
    

<script src="${rc.contextPath}/js/sys/recordRepay.js?_${date.systemTime}"></script>

</body>
<script>
	$('.date').datetimepicker({
		  language: 'zh-CN',//显示中文
		  format: 'yyyy-mm-dd',//显示格式
		  minView: "month",//设置只显示到月份
		  initialDate: new Date(),//初始化当前日期
		  autoclose: true,//选中自动关闭
		  todayBtn: true//显示今日按钮
	 })
    $("#borrowStartTime").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        startDate:new Date()
    }).on("click",function(){    	
        $("#borrowStartTime").datetimepicker("setEndDate",$("#borrowEndTime").val())
    });
    $("#borrowEndTime").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        startDate:new Date()
    }).on("click",function(){
        $("#borrowEndTime").datetimepicker("setStartDate",$("#borrowStartTime").val())
    }); 
    
</script>

</html>
