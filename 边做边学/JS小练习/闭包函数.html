<script>
	// 闭包函数
	// 理解闭包网址http://www.jb51.net/article/24101.htm
	// 这里有一个地方需要注意，函数内部声明变量的时候，一定要使用var命令。如果不用的话，你实际上声明了一个全局变量！
	function aa() {
	    var num=100;
	    function bb(){
	        return num;
	    }
	    return bb;
	}
	alert( ( aa() )() )
	// aa()===bb---->bb()---->(aa())()
